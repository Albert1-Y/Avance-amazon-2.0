<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../static/home.css">
    <link rel="stylesheet" type="text/css" href="../static/jv.css">
    <link rel="stylesheet" type="text/css" href="../static/carrito.css">
    <link rel="stylesheet" type="text/css" href="../static/login.css">

    <script type="text/javascript">
        function logout()
        {
            location.href= "menu.html"
        }
    </script>

    <script> 

        document.addEventListener('DOMContentLoaded', () => {
            const request = new XMLHttpRequest();
            request.open('POST', 'http://127.0.0.1:5000/logout');

            document.querySelector("#form").onsubmit = () => {
                const username = document.querySelector("#username").value;
                const email = document.querySelector("#email").value;
                const psw = document.querySelector("#password").value;

                request.open('POST', 'http://127.0.0.1:5000/register');

                request.onload = () => {
                    const data = JSON.parse(request.responseText);
                    alert(data);
                    if(data['register']) {
                        localStorage.setItem("username", username);
                        location.href = "login.html";
                    } else {
                        document.querySelector("#username").value = "";
                        document.querySelector("#email").value = "";
                        document.querySelector("#password").value = "";
                    }
                }

                const data = new FormData();
                data.append('username', username);
                data.append('email', email);
                data.append('password', psw);

                request.send(data);
                return false;
            };

            document.querySelector("#iniciar").disabled = true;

            function register(){
                if (document.querySelector("#username").value.length > 0 && document.querySelector("#password").value.length > 0){
                    document.querySelector("#iniciar").style.background="#ffc107";
                    document.querySelector("#iniciar").style.color="black";
                    document.querySelector("#iniciar").disabled = false;
                }
                else
                document.querySelector("#iniciar").disabled = true;
            }

            document.querySelector("#username").onkeyup = () => {
                document.querySelector("#iniciar").style.background="#b80f22";
                document.querySelector("#iniciar").style.color="#fff";
                register()
            };
            document.querySelector("#email").onkeyup = () => {
                document.querySelector("#iniciar").style.background="#b80f22";
                document.querySelector("#iniciar").style.color="#fff";
                register()
            };
            document.querySelector("#password").onkeyup = () => {
                document.querySelector("#iniciar").style.background="#b80f22";
                document.querySelector("#iniciar").style.color="#fff";
                register()
            };

        });
    </script>
    <title>Login</title>
    
</head>

<body>
    <a href="menu.html" class="image"></a>
    <div class="Login">
        <header>
            <h1>Iniciar sesión</h1> 
        </header>
        <form class = "login" id="form">
            <br>
            <label class="e_entrada" for = "username">Username</label>
            <input id="username" type="text" placeholder="Alberto Llamoca N" name="user" autocomplete="off" class="control" required>
            <br>
            <label class="e_entrada" for = "username">E-mail</label>
            <input id="email" type="text" placeholder="Alberto Llamoca N" name="email" autocomplete="off" class="control" required>
            <br>
            <label class="e_entrada" for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Ingresa tu password" name="password" autocomplete="off" class="control" required>
            
            <br>
            <label class="e_entrada">Confirmar Contraseña</label>
            <input type="password" autocomplete="off" placeholder="ingresar Contraseña" name="psw" id="psw" class="control" required>
            
            <br>
            <input class="button" id="iniciar" type="submit" value="Login">
            <br>
        </form>
        <a href="#" class="opciones" >¿Olvidaste tu password?</a>
        <a href="register.html" class="opciones">register</a>
    </div>
</body>
</html>

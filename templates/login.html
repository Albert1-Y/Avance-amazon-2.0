{%extends "layout.html"%}

{%block estilos%}
<link rel="stylesheet" href='{{ url_for("static", filename="login.css") }}'>
{%endblock%}

{%block contenido%}
<div class="header">
    <div class="container">


        <h1>Inicio de Sesion</h1>
        <section class="all">

            <form  class="login" action="" method="post">
                <br>    
                    <label class="usuario_" for="username">Nombre de Usuario</label> <br>
                    <input type="text" id="username" name="username"  autocomplete="off" placeholder="Alberto Llamoca N" class="control" required>
                <br>
                    <label class="usuario_" for="password">Contraseña</label> <br>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Ingresa tu contraseña" class="control"required>
                    <button class="button2">Iniciar Sesion</button>
            </form>
        </section>
    </div>
</div>
{%endblock%}
